name: Pages

on:
  push:
    branches:
      - master

jobs:
  pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7.0'
          bundler-cache: true
      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
          cache: 'npm'
      - name: Install Node Dependencies
        run: npm install
      - name: Build
        run: JEKYLL_ENV=production ./vendor/bundle/ruby/2.7.0/bin/jekyll build
      - name: Rollup
        run: "./node_modules/.bin/rollup lib/index.mjs --format iife --file _site/lib/index.min.js -p rollup-plugin-terser"
      #- name: Add CNAME file
      #  run: echo "2021.hacktheburgh.com" > _site/CNAME
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          publish_branch: gh-pages